<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 3 - Формы и модальные окна</title>
    <meta name="description" content="Форма обратной связи с валидацией в модальном окне">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/">Логотип сайта</a>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Добро пожаловать на наш сайт!</h1>
        
        <section>
            <h2>Наши услуги</h2>
            <p>Описание предоставляемых услуг...</p>
            
            <!-- Кнопка открытия модалки -->
            <button id="openDialog" type="button" class="btn-primary">Написать нам</button>
        </section>

        <!-- Модальное окно с формой -->
        <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <div class="dialog-content">
                <h2 id="dialogTitle">Обратная связь</h2>
                
                <form id="contactForm" method="dialog" novalidate>
                    <div class="form-group">
                        <label for="name">Имя *</label>
                        <input id="name" name="name" type="text" required minlength="2" 
                               autocomplete="given-name" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input id="email" name="email" type="email" required 
                               autocomplete="email" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон *</label>
                        <input id="phone" name="phone" type="tel" inputmode="tel" 
                               autocomplete="tel" aria-describedby="phoneHelp" 
                               placeholder="+7 (900) 000-00-00" required 
                               pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                               aria-required="true">
                        <small id="phoneHelp" class="help-text">Формат: +7 (900) 000-00-00</small>
                    </div>

                    <div class="form-group">
                        <label for="date">Дата обращения</label>
                        <input id="date" name="date" type="date">
                    </div>

                    <div class="form-group">
                        <label for="topic">Тема обращения *</label>
                        <select id="topic" name="topic" required aria-required="true">
                            <option value="">Выберите тему</option>
                            <option value="question">Вопрос</option>
                            <option value="order">Заказ</option>
                            <option value="complaint">Жалоба</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Сообщение *</label>
                        <textarea id="message" name="message" rows="4" required 
                                  aria-required="true" placeholder="Опишите ваш вопрос..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="closeDialog" class="btn-secondary">Закрыть</button>
                        <button type="submit" class="btn-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>

    <footer>
        <p>&copy; 2024 Название вашего сайта. Все права защищены.</p>
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
